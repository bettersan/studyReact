<!DOCTYPE html>
<html>
    <head>
        <title>State</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.16.7/babel.min.js"></script>

    <script type="text/babel">
        function App(){ 
            const [minutes, setMinutes] = React.useState(0);
            const [hours, setHours] = React.useState(0);
            let [flipped, setFlipped] = React.useState(true);

            const onMinutesChange = function(event){
                setMinutes(current => event.target.value);
            }

            const onHoursChange = function(){

            }

            const onReset = () => setMinutes(0);
            const onFlip = () => setFlipped(flipped !== true);
            
            return (
                <div>
                    <h1>Convertor</h1>
                    <input value={hours} onChange={onMinutesChange} type="number" placeholder="Minutes" disabled={!flipped}/>
                    <input value={minutes / 60} onChange={onHoursChange} type="number" placeholder="Hours" disabled={flipped} />
                    <hr/>
                    <button onClick={onReset}>RESET</button>
                    <button onClick={onFlip}>FLIP</button>
                </div>
            );
        }
        const root = document.getElementById("root");
        ReactDOM.render(<App />, root);
    </script>

</html>
